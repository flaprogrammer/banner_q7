<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-2.1.3.js'></script>
</head>
<body>
	<div class="container">
		<img class='razver' src="img/razver.png" alt="">
		<div class="scene1">
			<i id='back1' class="back1 state1 spriteJpg sprite-b1"></i>

			<div class="lines1">
				<img class='line line1_1 state1' src="img/line1_1.png" alt="">
				<img class='line line1_2 state1' src="img/line1_2.png" alt="">
				<img class='line line1_3 state1' src="img/line1_3.png" alt="">
				<img class='line line1_4 state1' src="img/line1_4.png" alt="">
				<img class='line line1_5 state1' src="img/line1_5.png" alt="">
			</div>
			<div class="lines2">
				<img class='line line2_1 state1' src="img/line2_1.png" alt="">
				<img class='line line2_2 state1' src="img/line2_2.png" alt="">
				<img class='line line2_3 state1' src="img/line2_3.png" alt="">
			</div>

			<div id='car1' class="car1 state1">
				<div class="car1_wrap">
					<img src="img/car1.png" alt="">
					<div class="wheel1_wrapper">
						<img class='wheel1' src="img/wheel1.png" alt="">
					</div>
					<div class="wheel2_wrapper">
						<img class='wheel2' src="img/wheel1.png" alt="">
					</div>					
				</div>
			</div>
		</div>

		<div class="scene2">
			<i id='back2' class="back2 state1 spriteJpg sprite-b2"></i>
			<div class="car2_wrapper state1">
				<img id='car2' class='car2 state1' src="img/car2.png" alt="">
			</div>
			<div class="lines3">
				<img class='line line3_1 state1' src="img/line3_1.png" alt="">
				<img class='line line3_2 state1' src="img/line3_2.png" alt="">
			</div>
		</div>

		<div id='scene3' class="scene3 state1">
			<i class='logo spriteJpg sprite-logo'></i>
		</div>
		
		

	</div>
	<script src="js/script.js"></script>
</body>
</html>
