<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Audi Q7</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<i class='sp sp-razver razver'></i>
		<div class="scene1">
			<i id='back1' class="b1 s1 spJpg sp-b1"></i>

			<div class="lines1">
				<i class='sp line sp-line1_1 line1_1 s1'></i>
				<i class='sp line sp-line1_2 line1_2 s1'></i>
				<i class='sp line sp-line1_3 line1_3 s1'></i>
				<i class='sp line sp-line1_4 line1_4 s1'></i>
				<i class='sp line sp-line1_5 line1_5 s1'></i>
			</div>
			<div class="lines2">
				<i class='sp line sp-line2_1 line2_1 s1'></i>
				<i class='sp line sp-line2_2 line2_2 s1'></i>
				<i class='sp line sp-line2_3 line2_3 s1'></i>
			</div>

			<div id='car1' class="car1 s1">
				<div class="car1_wrap">
					<i class='sp sp-car1'></i>
					<i class='wheel1 sp sp-wheel1'></i>
					<i class='wheel2 sp sp-wheel1'></i>				
				</div>
			</div>
		</div>

		<div class="scene2">
			<i id='back2' class="back2 s1 spJpg sp-b2"></i>
			<div class="car2_wrapper s1">
				<i id='car2' class='sp sp-car2 car2 s1'></i>
			</div>
			<div class="lines3">
				<i class='sp sp-line3_1 line line3_1 s1'></i>
				<i class='sp sp-line3_2 line line3_2 s1'></i>
			</div>
		</div>
 
		<div id='scene3' class="scene3 s1">
			<i class='logo sp sp-logo'></i>
		</div>
		
		

	</div>
	<script src="js/script.js"></script>
</body>
</html>
